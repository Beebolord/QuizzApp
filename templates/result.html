<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
            text-align: center;
        }
        .score-box {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        a.button {
            display: inline-block;
            margin: 15px;
            padding: 15px 25px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="score-box">
        <h1>{{ quiz_title }} - Result</h1>
        <p>Your score: {{ score }} out of {{ total }}</p>

        <!-- Redo Quiz Button -->
        <a class="button" href="{{ url_for('question', module_name=module_name, quiz_title=quiz_title, index=0) }}">Redo Quiz</a>

        <!-- Back to Module Button -->
        <a class="button" href="{{ url_for('index') }}">Back to Index</a>

    </div>
</body>
</html>
