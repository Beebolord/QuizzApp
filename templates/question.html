<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    <title>{{ title }} - Question {{ index + 1 }}</title>
</head>
<body>

   <h2>Question {{ index + 1 }}</h2>
<p>{{ question.question }}</p>

<form method="POST">
  {% for option in question.answer %}
    <div>
      <input type="radio" id="{{ option }}" name="option" value="{{ option }}" required>
      <label for="{{ option }}">{{ option }}</label>
    </div>
  {% endfor %}
    <button type="button" onclick="document.getElementById('correct-answer').style.display='block'">Show Answer </button>

  <button type="submit">Submit</button>
 <p id="correct-answer" style="display:none; color:green;">
  Correct answer: {{ question.correct_answer }}
</p>
</form>


</button>
</body>
</html>
